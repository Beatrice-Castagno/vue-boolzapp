<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- FONTAWESOME -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
  <!-- /FONTAWESOME -->
  <link rel="stylesheet" href="css/style.css">
  <script src="https://cdn.jsdelivr.net/npm/vue"></script>
  <title>BOOLZAP</title>
</head>
<body>
  <div id="app">
    <div class="container-app">
      <!-- background -->
      <div class="bg-green"></div>
      <div class="bg-gray"></div>
      <!-- /background -->
      <!-- box centrale -->
      <div class="container-box">
        <!-- box contatti -->
        <div class="box-contact">
          <!-- box dati utente -->
          <div class="box-utente-data">
            <div class="avatar">
              <img class="avatar-utente" v-bind:src="avatarUtente" alt="io-avatar">
              <h4>{{nomeUtente}}</h4>
            </div>
            <!-- icone -->
            <div class="icons-avatar">
             <i class="fas fa-circle-notch"></i>
             <i class="fas fa-comment-alt"></i>
             <i class="fas fa-ellipsis-v"></i>
            </div>
            <!-- /icone -->
          </div>
          <!-- /box dati utente -->
          <!-- box attiva notifiche -->
          <div class="notifications">
            <!-- icona campanella -->
            <div class="bell-notifications">
             <i class="far fa-bell-slash"></i>
            </div>
            <!-- /icona campanella -->
            <!-- box link attiva notifiche -->
            <div class="box-active-notifications">
              <p>Ricevi notifiche di nuovi messaggi</p>
              <a href="#">Attiva notifiche desktop</a>
            </div>
            <!-- /box link attiva notifiche -->
          </div>
          <!-- /box attiva notifiche -->
          <div class="input-search-contacts">
            <div class="button-search">
              <button type="button"><i class="fas fa-search"></i></button>
            </div>
            <input class="input-search" type="text" placeholder="Cerca o inizia una nuova chat" v-model="inputContact">
          </div>
          <div class="conversations">
            <div class="single-conversation" v-for="element in contacts">
              <img class="avatar-contact" v-bind:src=`img/avatar${element.avatar}.jpg` alt="avatar contatto">
              <h4>{{element.name}}</h4>
            </div>
          </div>
        </div>
       <!-- /box contatti -->

        <div class="box-messages">

        </div>
      </div>
     <!-- /box centrale -->
    </div>
  </div>

  <script src="js/script.js" charset="utf-8"></script>
</body>
</html>
